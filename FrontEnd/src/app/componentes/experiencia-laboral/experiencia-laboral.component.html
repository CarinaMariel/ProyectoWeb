<div class="row" id="bordeestudios">
    <div class="col-12"> <h2>Experiencia LABORAL</h2></div>

<ul class="items-list">
    <li *ngFor="let experiencia of experienciaList">
        <div class="row">
            <div class="col-3 d-flex justify-content-center mt-100"><img id="logo2" [src]="experiencia.logo" alt="logobica"></div>
            <div class="col-9"><h3>{{experiencia.ente}}</h3>  <p class="infprofesional">{{experiencia.info}}</p></div>
        </div>
    </li>
</ul>

</div>
